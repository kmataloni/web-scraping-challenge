<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p></p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <h2>Mars News: {{ mars.news_title }}</h2>
    <p>{{ mars.news_paragraph }}</p>
    <h2>Featured Mars Image</h2>
    <!-- <p>{{ mars.featured_image_url }}</p> -->
    <img src="{{ mars.featured_img }}" alt="Mars Featured Image">
  </div>
  <!-- mars facts -->
  <div class="col-md-4">
    <div class="row">
      <h2>Mars Facts</h2>
      {{ mars.facts | safe }}
    </div>
    <!-- mars hemispheres -->
    <div class="col-md-8" id="marsHemispheres">
      <h2>Mars Hemispheres</h2>

      {% for hemispheres in mars.hemispheres %}
      <div class="col-md-8">
        <div class="thumbnail">

        </div>
        <img src="{{ hemispheres.img_url }}" alt="Mars Hemispheres">
        <div class="caption">
          <!-- <br> -->
        
        </div>
        <h3>{{ hemispheres.title }}</h3>
      </div>
      {% endfor %}

    </div>

  </div>
</body>

</html>
